<!DOCTYPE html>
<html lang="en">
  <head>
    <title>From Pemesanan Pizza</title>
  </head>
  <body>
    <fieldset>
      <legend>From Pesan Pizza</legend>
      
      <h1>Selamat Datang di Domino's Pizza</h1>
      <p>Silahkan Isi Pesanan anda disini</p>
      
      <form action="">
        <table>
          <thead>
            <tr>
              <td>Informasi anda</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label for="nama">Nama</label></td>
              <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
              <td><label for="alamat">Alamat</label></td>
              <td><input type="text" id=" name="nama" required></td>
            </tr>
            <tr>
              <td><label for="notelp">No Telpon</label></td>
              <td><input type="number" id="notelp name="notelp" required></td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td><input type="email" id="email" name="email" required</td>
            </tr>
            <tr>
              <td><label for="nama">Note Pemesanan</label></td>
              <td><textarea name="notes" id="notes" required placeholder="Tidak lebih dari 400 kata"></textarea></td>
            </tr>
          </tbody>
        </table>
        <hd>pilih salah satu</hd>
        <label for="crust">Crust</label><br>
        
        <input type="radio" id="crust" name="crust">
        <label for="cs">Calssic White</label><br>
        <input type="radio" id="crust" name="crust">
        <label for="mg">Multigrain</label><br>
        <input type="radio" id="crust" name="crust"
        <label for="cf">Cheese Stuffed</label><br>
        <input type="radio" id="crust" name="crust">
        <label for="gf">Gluten Free</label><br>
        
        <label for="">Topping (Pilih lebih dari 1)</label><br>
        
        <input type="checkbox" id="" name="topping" value="rs">red sauce<br>
        <input type="checkbox" id="" name="topping" value="mz">Mozarella<br>
        <input type="checkbox" id="" name="topping" value="bf">Beef<br>
        <input type="checkbox" id="" name="topping" value="pp">Paperoni<br>
        
        <h4>Number</h4>
        <label for="">Pesan Pizza :</label>
        <input type="number" min="1" max="10">
        <br>
        
        <button type="submit" value="pesan">Pesan Sekarang</button>
        <button type="reset" value="reset">Reset</button>
        
      </form>
    </fieldset>
  </body>
</html>
