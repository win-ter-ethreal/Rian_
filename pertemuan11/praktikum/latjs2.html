<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function tampilGambar() {
            let nilaiTerpilih = document.getElementById("pilihGambar").value;
            let gambarPilih = document.getElementById("gambarPilih");

            switch(nilaiTerpilih) {
                case "gambar1":
                    gambarPilih.src = "gambar/Gorila.jpg";
                    break;
                case "gambar2":
                    gambarPilih.src = "gambar/Gajah.jpg";
                    break;
                case "gambar3":
                    gambarPilih.src = "gambar/Singa.jpg";
                    break;
                case "gambar4":
                    gambarPilih.src = "gambar/Zebra.jpeg";
                    break;
                default:
                    gambarPilih.src = ""; // Optional: Set to a default image or empty
                    break;
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar:</label>
    <select id="pilihGambar" onchange="tampilGambar()">
        <option value="gambar1">Gorila</option>
        <option value="gambar2">Gajah</option>
        <option value="gambar3">Singa</option>
        <option value="gambar4">Zebra</option>
    </select>
    <br>
    <img src="gambar/gorila.jpg" id="gambarPilih" alt="kosong" width="300">
</body>
</html>
